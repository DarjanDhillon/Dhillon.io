<!DOCTYPE html>
<html>

<head>
    <title>My First Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        video {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- MP4, WebM, and Ogg -->
    <video autoplay muted controls>
        <source src="reel.mp4" type="video/mp4">
        <source src="reel.webm" type="video/webm">
        <source src="reel.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</body>

</html>
